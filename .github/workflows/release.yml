name: Release Extension

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  release:
    # Only run on push to main or merged PRs, but skip if commit is from github-actions bot
    if: |
      (github.event_name == 'push' || github.event.pull_request.merged == true) &&
      github.event.head_commit.author.username != 'github-actions[bot]'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Determine version bump
        id: semver
        run: |
          # Get the commit message (PR title for merged PRs, commit message for direct pushes)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            COMMIT_MSG="${{ github.event.pull_request.title }}"
          else
            COMMIT_MSG="${{ github.event.head_commit.message }}"
          fi
          
          echo "Commit message: $COMMIT_MSG"
          
          # Get the latest tag or default to v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix for version manipulation
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Determine version bump based on conventional commits
          if [[ $COMMIT_MSG =~ ^(feat|feature)(\(.+\))?!:|^BREAKING[[:space:]]CHANGE:|!:[[:space:]] ]]; then
            # Major version bump for breaking changes
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif [[ $COMMIT_MSG =~ ^feat(\(.+\))?:|^feature(\(.+\))?:|^add(\(.+\))?: ]]; then
            # Minor version bump for new features
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          else
            # Patch version bump for everything else (fix, chore, docs, etc.)
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"
          
          echo "Bump type: $BUMP_TYPE"
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
      
      - name: Update version in files
        run: |
          # Pull latest changes first
          git pull origin main
          
          # Update package.json
          npm version ${{ steps.semver.outputs.version }} --no-git-tag-version
          
          # Update manifest.json
          jq '.version = "${{ steps.semver.outputs.version }}"' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
      
      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json manifest.json
          git commit -m "chore: bump version to ${{ steps.semver.outputs.version }} [skip ci]"
          git push origin main
        
      - name: Bundle extension
        run: pnpm bundle
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.semver.outputs.tag }}
          name: Release ${{ steps.semver.outputs.tag }}
          body: |
            ## Echo Extension Release ${{ steps.semver.outputs.tag }}
            
            **Version bump:** ${{ steps.semver.outputs.bump_type }}
            
            ### Changes
            ${{ github.event.head_commit.message || github.event.pull_request.title }}
            
            ---
            
            Download `echo.zip` and load it as an unpacked extension in Chrome or simply drag and drop it into the extensions page.
          files: |
            echo.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
